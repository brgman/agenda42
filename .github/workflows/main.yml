name: Build Check

on:
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js and install dependencies
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
        run: npm ci
      
      - name: Run lint
        run: npm run lint
      
      - name: Run build
      - run: npm run build
